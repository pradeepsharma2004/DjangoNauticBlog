{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles_list</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-target="#mainnavbar" data-toggle="collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse mainnavbar">
            <a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="djangonautic"></a>
                <ul class=" nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <button type="submit"><a href="{% url 'articles:create' %}" class="highlight">Create New Article</a></button>
                </li>
                <li>
                     <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                       {% csrf_token %}
                         <button type="submit"><span class="glyphicon  glyphicon-log-out"></span>Logout</button>
                     </form>
                </li>



                {% else %}
                    <li><button type="submit"><a href="{% url 'accounts:login' %}"><span class="glyphicon  glyphicon-log-in"></span>&nbsp;&nbsp;Login</a></button></li>
                    <li><button type="submit"><a href="{% url 'accounts:signup' %}"><span class="glyphicon  glyphicon-plus"></span>&nbsp;&nbsp;Signup</a></button></li>
                {% endif %}
            </ul>
            </div>
        </nav>
<div class="wrapper">
{% block content %}
{% endblock %}
</div>

</div>
</body>
</html>
