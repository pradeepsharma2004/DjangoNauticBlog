{% extends 'base_layout.html' %}

{% block content %}
<h1>Articles List</h1>
<div class="articles container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            {% for article in articles %}
        <div class="article_list">

             <div class="article_list_title">
                 <h3><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h3>
             </div>
            <div class="article_list_snippet">
                <p>{{ article.snippet }}</p>
            </div>
            <div class="article_list_date">
                <p>{{ article.date }}</p>
            </div>

            <div class="article_list_author">
                <p class="authorinlist"><span class="glyphicon glyphicon-pencil"></span>Written By:{{ article.author.username }}</p>
            </div>

        </div>
    {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
